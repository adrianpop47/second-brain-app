name: Frontend CI

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Frontend CI
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 25

      # Cache npm for faster builds
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Lint app
      - name: Lint code
        run: npm run lint

      # Build the React app
      - name: Build React app
        run: npm run build

      # Validate Dockerfile works
      - name: Build Docker image
        run: docker build -t second-brain-frontend:ci .

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

